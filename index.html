<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                    <span class="text-info">
                        <h3>Tik-Tac-Toe</h3>
                    </span>
                    </div>
                    <div class="col-4">
                        <span id="message" class="text-info"><h4>Start Playing</h4></span>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-info playAgain me-2">Play Again</button>
                        <button type="button" class="btn btn-outline-info reStart"><i class='fas fa-vector-square pe-2'></i>Re-Start</button>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="modal" id="Modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">title</h5>
                            <button type="button" class="close" onclick="closeModal()">
                                <span>Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            body
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-backdrop show" id="backdrop" style="display: none;"></div>
        <div class="col-4"></div>
        <div class="col-4 ">
            <div class="grid-container ">
                <div class="grid-item border-right border-bottom box" id="grid-0">    
                </div>
                <div class="grid-item border-right border-bottom box" id="grid-1">
                </div>
                <div class="grid-item border-bottom box" id="grid-2">   
                </div>
                <div class="grid-item border-right border-bottom box" id="grid-3">
                </div>
                <div class="grid-item border-right border-bottom box" id="grid-4">
                </div>
                <div class="grid-item border-bottom box" id="grid-5">
                </div>
                <div class="grid-item border-right box" id="grid-6">
                </div>
                <div class="grid-item border-right box" id="grid-7">
                </div>
                <div class="grid-item box" id="grid-8">
                </div>
            </div>
            <div class="flex-container">
                <div class="flex-child Player1Turn">
                    <div class="row ps-0 m-0 border-scoretable ">
                        <p>Player-1</p>
                    </div>
                    <div class="row ps-0 m-0 border-scoretable">
                        <div class="col border-right">
                        <img src="images/player1.png" class="playerImage">
                        </div>
                        <div class="col">
                        <p class="mt-2">X</p>
                        </div>
                    </div>
                    <div class="row ps-0 m-0 border-scoretable">
                        <span id="score-1">0</span>
                    </div>
                </div>  
                <div class="flex-child Player2Turn">
                    <div class="row border-scoretable p-0 m-0">
                        <p>Player-2</p>
                    </div>
                    <div class="row border-scoretable p-0 m-0">
                        <div class="col border-right">
                            <img src="images/player2.png" class="playerImage">
                        </div>
                        <div class="col d-flex aligns-items-center justify-content-center">
                            <p class="mt-2">O</p>
                        </div>
                    </div>
                    <div>
                        <div class="row border-scoretable p-0 m-0">
                            <span id="score-2">0
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="col-4"></div> 
        </div>   
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
